name: 'Build AUR Package'
branding:
  icon: user-check
  color: gray-dark
inputs:
  repo-name:
    description: 'AUR repository name to build'
    required: true
  preinstallPkgs:
    description: 'packages need install before build, separated by space'
    required: false
    default: ""
  AUR_ONLY:
    description: 'only building packages from the AUR'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.repo-name }}
  env:
    AUR_ONLY: ${{ inputs.AUR_ONLY }}
