name: 'Build AUR Package'
branding:
  icon: user-check
  color: gray-dark
inputs:
  repo-name:
    description: 'AUR repository name to build'
    required: true
  preinstallPkgs:
    description: 'packages need install before build, separated by space'
    required: false
    default: ""
runs:
  using: 'docker'
  image: 'Dockerfile'
  options: --sysctl net.ipv6.conf.all.disable_ipv6=0
  args:
    - ${{ inputs.repo-name }}
